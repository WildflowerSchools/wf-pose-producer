---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: image-extraction
  namespace: inference
  labels:
    name: image-extraction
spec:
  replicas: 1
  selector:
    matchLabels:
      name: image-extraction
  template:
    metadata:
      namespace: inference
      labels:
        name: image-extraction
    spec:
      restartPolicy: Always
      containers:
        - name: image-extraction
          image: wildflowerschools/wf-deep-docker:pose-worker-v2
          imagePullPolicy: Always
          volumeMounts:
          - name: data
            mountPath: /data
          command: ["python", "-m", "producer.beta.imager", "cuda0"]
          env:
            - name: TELEGRAF_HOST
              value: telegraf.tick.svc.cluster.local
            - name: RABBIT_HOST
              value: posebunny
            - name: RABBIT_PORT
              value: "5672"
            - name: RABBIT_USER
              valueFrom:
                secretKeyRef:
                  name: posebunny-default-user
                  key: username
            - name: RABBIT_PASS
              valueFrom:
                secretKeyRef:
                  name: posebunny-default-user
                  key: password
          envFrom:
            - secretRef:
                name: gpu-client-secrets
      volumes:
        - name: data
          hostPath:
            path: /data
            type: Directory


---
apiVersion: v1
kind: Pod
metadata:
  name: poseshell
  namespace: inference
spec:
  restartPolicy: OnFailure
  containers:
    - name: poseshell
      image: wildflowerschools/wf-deep-docker:pose-worker-v2
      command: [ "/bin/bash", "-c", "--" ]
      args: [ "while true; do sleep 30; done;" ]
      env:
        - name: TELEGRAF_HOST
          value: telegraf.tick.svc.cluster.local
        - name: RABBIT_HOST
          value: posebunny
        - name: RABBIT_PORT
          value: "5672"
        - name: RABBIT_USER
          valueFrom:
            secretKeyRef:
              name: posebunny-default-user
              key: username
        - name: RABBIT_PASS
          valueFrom:
            secretKeyRef:
              name: posebunny-default-user
              key: password
      envFrom:
        - secretRef:
            name: gpu-client-secrets
      volumeMounts:
      - name: data
        mountPath: /data
  volumes:
    - name: data
      hostPath:
        path: /data
        type: Directory


