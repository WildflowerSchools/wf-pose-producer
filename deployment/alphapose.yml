---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: image-extraction
  namespace: inference
  labels:
    name: image-extraction
spec:
  replicas: 1
  selector:
    matchLabels:
      name: image-extraction
  template:
    metadata:
      namespace: inference
      labels:
        name: image-extraction
    spec:
      restartPolicy: Always
      containers:
        - name: image-extraction
          image: wildflowerschools/wf-deep-docker:pose-worker-v4
          imagePullPolicy: IfNotPresent
          volumeMounts:
          - name: data
            mountPath: /data
          command: ["python", "-m", "producer.beta.imager"]
          env:
            - name: TELEGRAF_HOST
              value: telegraf.tick.svc.cluster.local
            - name: RABBIT_HOST
              value: posebunny
            - name: RABBIT_PORT
              value: "5672"
            - name: RABBIT_USER
              valueFrom:
                secretKeyRef:
                  name: posebunny-default-user
                  key: username
            - name: RABBIT_PASS
              valueFrom:
                secretKeyRef:
                  name: posebunny-default-user
                  key: password
          envFrom:
            - secretRef:
                name: gpu-client-secrets
      volumes:
        - name: data
          hostPath:
            path: /data
            type: Directory


