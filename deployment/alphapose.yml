---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: detector-cuda0
  namespace: inference
  labels:
    name: detector-cuda0
spec:
  replicas: 1
  selector:
    matchLabels:
      name: detector-cuda0
  template:
    metadata:
      namespace: inference
      labels:
        name: detector-cuda0
    spec:
      restartPolicy: Always
      containers:
        - name: detector-cuda0
          image: wildflowerschools/wf-deep-docker:pose-worker-v4
          imagePullPolicy: IfNotPresent
          volumeMounts:
          - name: data
            mountPath: /data
          - name: alpha
            mountPath: /build/AlphaPose/data
          - name: pretrained
            mountPath: /build/AlphaPose/pretrained_models
          command: ["python", "-m", "producer.beta.detection", "--device", "0"]
          env:
            - name: TELEGRAF_HOST
              value: telegraf.tick.svc.cluster.local
            - name: RABBIT_HOST
              value: posebunny
            - name: RABBIT_PORT
              value: "5672"
            - name: RABBIT_USER
              valueFrom:
                secretKeyRef:
                  name: posebunny-default-user
                  key: username
            - name: RABBIT_PASS
              valueFrom:
                secretKeyRef:
                  name: posebunny-default-user
                  key: password
          envFrom:
            - secretRef:
                name: gpu-client-secrets
      volumes:
        - name: data
          hostPath:
            path: /data
            type: Directory
        - name: alpha
          hostPath:
            path: /data/alphapose-training/data
            type: Directory
        - name: pretrained
          hostPath:
            path: /data/alphapose-training/pretrained_models
            type: Directory

